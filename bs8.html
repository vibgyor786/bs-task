<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
        integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
        crossorigin="anonymous"></script>
</head>
<style>
    form {
        padding: 30%;
        padding-top: 5%;
    }
</style>

<body>
    <form class=" needs-validation" novalidate>
        <div class="form" style="
        background-color: #d8cece;
        padding: 19px;
    ">
            <div class="">
                <label for="validationCustom01" class="form-label">Name</label>
                <input type="text" class="form-control" id="validationCustom01" value="Mark" required>
                <div class="invalid-feedback">
                    Please type your name.
                </div>
            </div>
            <div class="">
                <label for="validationCustom02" class="form-label">Email</label>
                <input type="email" class="form-control" id="validationCustom02" value="Otto" required>
                <div class="invalid-feedback">
                    Please type your email.
                </div>
            </div>

            <div class="">
                <label for="validationCustom02" class="form-label">Password</label>
                <input type="password" class="form-control" id="validationCustom02" value="" required>
                <div class="invalid-feedback">
                    Please type your password.
                </div>
            </div>


            <div style="width: 100%; margin-bottom: 20px;" class="col-md-3">
                <label for="validationCustom04" class="form-label">Hobbies</label>
                <select style="width: 100%;"  class="form-select" id="validationCustom04" required>
                    <option selected disabled value="">Choose...</option>
                    <option>Cricket</option>
                    <option>Football</option>
                    <option>Reading</option>
                </select>
                <div class="invalid-feedback">
                    Please select a valid state.
                </div>
            </div>
            <div style="width: 100%;" class="col-12">
                <button style="width: 100%;" class="btn btn-primary" type="submit">Submit form</button>
            </div>

        </div>

    </form>
    <script>
        (() => {
            'use strict'

            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            const forms = document.querySelectorAll('.needs-validation')

            // Loop over them and prevent submission
            Array.from(forms).forEach(form => {
                form.addEventListener('submit', event => {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }

                    form.classList.add('was-validated')
                }, false)
            })
        })()
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
